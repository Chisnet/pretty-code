<!DOCTYPE html>
<html>
    <head>
        <title>Pretty Code Examples</title>
        <link rel="stylesheet" href="../pretty.css"/>
    </head>
    <body>
        <script src="../pretty.js"></script>
        <h1>JSON</h1>
        <script>
            var json_object = {
                name: 'John Spartan',
                age: 21,
                married: false,
                pet_names: [
                    'Snuffles',
                    'Pinky',
                    'Brain',
                    'Meow Meow'
                ],
                address: {
                    address_1: '99 Westlake Road',
                    address_2: null,
                    town: 'Someville',
                    county: 'Nowhereshire',
                    postcode: 'NE1C ATV'
                }
            };
            var result = pretty.parse(json_object, 'json');
            document.write(result);
        </script>
        <h1>CSS</h1>
        <script>
            var css_string = [
            "/*",
            "A multi line comment",
            "*/",
            "body {",
            "    background: #fff;",
            "    color: rgba(23,23,23,0.9);",
            "    font-family: Arial, sans-serif;",
            "}",
            "#container {",
            "    width: 800px;",
            "    margin: 0 auto; /* Centre it */",
            "}",
            ".box, .thing {",
            "    width: 200px;",
            "    /* Should be as high as it is wide */",
            "    height: 200px;",
            "    border: 1px solid white;",
            "}"
            ].join('\n');
            var result = pretty.parse(css_string, 'css');
            document.write(result);
        </script>
        <h1>YAML</h1>
        <script>
            var yaml_string = [
            "---",
            "# Some example YAML   ",
            "name: Dave  ",
            "age: 12",
            "married: yes",
            "dead: FALSE",
            "children:",
            "   - Stephanie",
            "   - Harold",
            "languages:",
            "   french: Good",
            "   spanish:",
            "      Terrible"
            ].join('\n');
            var result = pretty.parse(yaml_string, 'yaml');
            document.write(result);
        </script>
    </body>
</html>
